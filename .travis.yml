language: ruby
rvm:
- 2.2.2
bundler_args: "--without development production"
before_install:
- gem update --system
- gem --version
script:
- bundle exec rake db:drop db:create db:migrate
- bundle exec rspec spec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: toshogakari
  on:
    repo: toshogakari/toshogakari
    branch: master
  run:
  - rake db:migrate
